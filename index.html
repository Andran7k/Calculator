<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
          <input type="text" id="scr"></div>
           
        <div id="l"></div>
        <button id="on"></button>
        <button id="off"></button>
        <button onclick="reset()" id="end">
            <p class="e">E</p>
        </button>
        <button onclick="back()" id="del">
            <p class="d">D</p>
        </button>
        <button onclick="input('-')" id="min">
            <p class="min">-</p>
        </button>
        <button onclick="input('+')" id="pl">
            <p class="pl">+</p>
        </button>
        <button onclick="input('*')" id="ang">
            <p class="ang">*</p>
        </button>
        <button onclick="input('/')" id="baj">
            <p class="baj">/</p>
        </button>
        <button onclick="result('')" id="hav">
            <p class="hav">=</p>
        </button>
        <button onclick="input('0')" id="zro">
            <p class="zro">0</p>
        </button>
        <button onclick="input('.')" id="ket">
            <p class="ket">.</p>
        </button>
        <button onclick="input('1')" id="one">
            <p class="one">1</p>
        </button>
        <button onclick="input('2')" id="two">
            <p class="two">2</p>
        </button>
        <button onclick="input('3')" id="three">
            <p class="three">3</p>
        </button>
        <button onclick="input('4')" id="four">
            <p class="four">4</p>
        </button>
        <button onclick="input('5')" id="five">
            <p class="five">5</p>
        </button>
        <button onclick="input('6')" id="six">
            <p class="six">6</p>
        </button>
        <button onclick="input('7')" id="seven">
            <p class="seven">7</p>
        </button>
        <button onclick="input('8')" id="eight">
            <p class="eight">8</p>
        </button>
        <button onclick="input('9')" id="nine">
            <p class="nine">9</p>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
